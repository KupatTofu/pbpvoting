<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ Votera</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>
  </head>

  <body class="flex min-h-screen bg-white">
    <!-- KIRI -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-6 py-10 relative">
      <!-- Logo IWU -->
      <div class="absolute top-4 left-4 flex items-center gap-2">
        <img src="../../images/logo.jpg" alt="Logo IWU" class="w-8 h-8 object-contain" />
        <div class="text-xs text-gray-700 leading-tight">
          <p>Internasional</p>
          <p>Women</p>
          <p>University</p>
        </div>
      </div>

      <!-- Card Login -->
      <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6">
        <!-- Logo & Judul -->
        <div class="flex flex-col items-center text-center">
          <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mb-4">
            <!-- Ikon aplikasi -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6M4 6h16M4 6l1.5 16h13L20 6" />
            </svg>
          </div>
          <h1 class="text-xl font-semibold text-sky-600">Votera</h1>
          <p class="text-sm text-gray-500 mt-1 mb-6">Pilih peran Anda untuk melanjutkan login</p>
        </div>

        <!-- Selector Peran -->
        <div class="space-y-3">
          <!-- Mahasiswa -->
          <a href="login-mahasiswa.html" class="flex items-center gap-4 border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition">
            <div class="w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center">
              <!-- Ikon user -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5.121 17.804A9.005 9.005 0 0112 15a9.005 9.005 0 016.879 2.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
            </div>
            <div>
              <p class="text-base font-semibold text-gray-800">Mahasiswa</p>
              <p class="text-sm text-gray-500">Masuk menggunakan NIM anda</p>
            </div>
          </a>

          <!-- Admin / Panitia -->
          <a href="../admin/login-admin.html" class="flex items-center gap-4 border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition">
            <div class="w-10 h-10 bg-gray-700 text-white rounded-full flex items-center justify-center">
              <!-- Ikon dokumen -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 11V3.5L19.5 11H13a1 1 0 01-1-1zm0 0v9m0 0H7a2 2 0 01-2-2V7a2 2 0 012-2h5m0 0v6" />
              </svg>
            </div>
            <div>
              <p class="text-base font-semibold text-gray-800">Admin / Panitia</p>
              <p class="text-sm text-gray-500">Masuk menggunakan Email anda</p>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- KANAN: Ilustrasi + Gradasi -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-b from-blue-900 to-sky-500 justify-center items-center">
      <img src="../../images/1.png" alt="Ilustrasi Voting" class="w-full max-w-2xl" />
    </div>
  </body>
</html>

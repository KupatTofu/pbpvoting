<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Admin – Votera</title>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
    </style>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/supabase.min.js"></script>
  </head>

  <body class="flex min-h-screen bg-white">
    <!-- KIRI -->
    <div class="w-full md:w-1/2 flex flex-col justify-center items-center px-6 py-10 relative">
      <!-- Logo IWU -->
      <div class="absolute top-4 left-4 flex items-center gap-2">
        <img src="../../images/logo.jpg" alt="Logo IWU" class="w-8 h-8 object-contain" />
        <div class="text-sm font-medium text-gray-700 leading-tight">
          <p>Internasional</p>
          <p>Women</p>
          <p>University</p>
        </div>
      </div>

      <!-- Card Login -->
      <div class="w-full max-w-sm bg-white rounded-2xl shadow-xl p-6 space-y-6">
        <!-- Logo & Judul -->
        <div class="flex flex-col items-center text-center">
          <div class="w-12 h-12 bg-gray-200 rounded-full flex items-center justify-center mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6M4 6h16M4 6l1.5 16h13L20 6" />
            </svg>
          </div>
          <h1 class="text-xl font-semibold text-sky-600">Votera</h1>
        </div>

        <!-- Link kembali -->
        <a href="../user/login.html" class="text-sm text-sky-600 font-medium hover:underline">&larr; Kembali</a>

        <!-- Form Login -->
        <form id="login-form" class="space-y-4" onsubmit="handleLogin(event)">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Masukkan Email Anda"
              class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
              required
            />
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Masukkan Password"
              class="w-full border border-gray-300 rounded-md px-4 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-sky-500"
              required
            />
          </div>

          <!-- Checkbox + Lupa Password -->
          <div class="flex justify-between items-center text-sm">
            <label class="flex items-center gap-2 text-gray-600">
              <input type="checkbox" class="rounded border-gray-300 text-sky-500 focus:ring-sky-500" />
              Ingat saya
            </label>
            <a href="../admin/login-pasword.html" class="text-sky-600 hover:underline">Lupa Password?</a>
          </div>

          <!-- Tombol Masuk -->
          <button
            type="submit"
            class="w-full bg-gradient-to-r from-sky-500 to-blue-500 text-white font-semibold py-2 rounded-full hover:opacity-90 transition"
          >
            Masuk
          </button>

          <!-- Pesan error/sukses -->
          <p id="message" class="text-center text-red-600 mt-2"></p>
        </form>
      </div>
    </div>

    <!-- KANAN: Ilustrasi + Gradasi -->
    <div class="hidden md:flex md:w-1/2 bg-gradient-to-b from-blue-900 to-sky-500 justify-center items-center">
      <img src="../../images/1.png" alt="Ilustrasi Voting" class="w-full max-w-2xl" />
    </div>

    <script>
      // Inisialisasi Supabase
      const supabaseUrl = 'https://YOUR_SUPABASE_URL.supabase.co'; // Ganti dengan URL Supabase kamu
      const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY'; // Ganti dengan anon key Supabase kamu
      const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

      async function handleLogin(event) {
        event.preventDefault(); // cegah form submit default

        const messageEl = document.getElementById('message');
        messageEl.textContent = '';

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
          const { data, error } = await supabase.auth.signInWithPassword({ email, password });
          if (error) {
            messageEl.textContent = error.message;
            return;
          }

          if (data.user) {
            // Login sukses, redirect ke dashboard admin
            window.location.href = '../admin-dashboard.html';
          }
        } catch (error) {
          messageEl.textContent = 'Terjadi kesalahan saat login.';
          console.error(error);
        }
      }
    </script>
  </body>
</html>

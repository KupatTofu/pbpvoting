<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Votera ‑ Dashboard</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome & Chart.js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
</head>
<body class="bg-gray-100 antialiased">
  <div class="flex h-screen overflow-hidden">
    <!-- ░░ Sidebar ░░ -->
    <aside class="w-64 bg-white shadow-lg flex-shrink-0">
      <!-- Logo / Brand -->
      <div class="p-4 border-b">
        <h1 class="text-2xl font-bold text-gray-800">Votera</h1>
      </div>

      <!-- Nav -->
      <nav class="mt-6 space-y-1">
        <!-- Active page -->
        <a href="#"
           class="flex items-center px-4 py-2 font-medium rounded-r-full mr-4 bg-gray-800 text-white">
          <i class="fas fa-tachometer-alt mr-3"></i>
          Dashboard
        </a>

        <a href="../admin/data-pemilih.html"
           class="flex items-center px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
          <i class="fas fa-users mr-3"></i>
          Data Pemilih
        </a>

        <a href="../admin/data-kandidat.html"
           class="flex items-center px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
          <i class="fas fa-user-tie mr-3"></i>
          Data Kandidat
        </a>

        <a href="../admin/data-voting.html"
           class="flex items-center px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
          <i class="fas fa-vote-yea mr-3"></i>
          Data Voting
        </a>

        <a href="../admin/rekap-voting.html"
           class="flex items-center px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
          <i class="fas fa-chart-bar mr-3"></i>
          Rekapitulasi Voting
        </a>

        <a href="../admin/data-admin.html"
           class="flex items-center px-4 py-2 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
          <i class="fas fa-user-shield mr-3"></i>
          Data Admin
        </a>
      </nav>
    </aside>

    <!-- ░░ Main ░░ -->
    <div class="flex-1 flex flex-col">
      <!-- Top bar -->
      <header class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold">Dashboard</h2>

        <!-- Profil mini -->
        <div class="flex items-center space-x-3">
          <img src="../../images/ft.jpg" alt="Mark Lee" class="w-10 h-10 rounded-full object-cover" />
          <div class="leading-tight">
            <div class="font-semibold">Mark Lee</div>
            <span class="text-sm text-gray-300">Admin</span>
          </div>
        </div>
      </header>

      <!-- Content -->
      <main class="flex-1 overflow-y-auto p-6">
        <!-- Stat cards -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
          <!-- Card component -->
          <article class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <span class="p-3 bg-blue-100 rounded-full">
              <i class="fas fa-users text-blue-600 text-xl"></i>
            </span>
            <div class="ml-4">
              <p class="text-2xl font-bold text-gray-800">2000</p>
              <p class="text-sm text-gray-500">Jumlah Pemilih</p>
            </div>
          </article>

          <article class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <span class="p-3 bg-green-100 rounded-full">
              <i class="fas fa-user-tie text-green-600 text-xl"></i>
            </span>
            <div class="ml-4">
              <p class="text-2xl font-bold text-gray-800">3</p>
              <p class="text-sm text-gray-500">Jumlah Kandidat</p>
            </div>
          </article>

          <article class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <span class="p-3 bg-yellow-100 rounded-full">
              <i class="fas fa-vote-yea text-yellow-600 text-xl"></i>
            </span>
            <div class="ml-4">
              <p class="text-2xl font-bold text-gray-800">150</p>
              <p class="text-sm text-gray-500">Pemilih succes</p>
            </div>
          </article>

          <article class="bg-white p-6 rounded-lg shadow-md flex items-center">
            <span class="p-3 bg-purple-100 rounded-full">
              <i class="fas fa-user-clock text-purple-600 text-xl"></i>
            </span>
            <div class="ml-4">
              <p class="text-2xl font-bold text-gray-800">1850</p>
              <p class="text-sm text-gray-500">Belum Memilih</p>
            </div>
          </article>
        </section>

        <!-- Chart -->
        <section class="bg-white p-6 rounded-lg shadow-md">
          <header class="flex justify-between items-center mb-6">
            <h3 class="text-lg font-semibold text-gray-800">Grafik Voting</h3>
            <span class="text-sm text-gray-500">Hasil Sementara</span>
          </header>

          <div class="h-96"><canvas id="votingChart"></canvas></div>
        </section>
      </main>
    </div>
  </div>

  <!-- ░░ Chart.js setup ░░ -->
  <script>
    const ctx = document.getElementById('votingChart').getContext('2d');

    new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Jonny Run', 'Grangon Orangon', 'Joko Ammar'],
        datasets: [{
          data: [1000, 800, 850],
          backgroundColor: ['#1f2937', '#0ea5e9', '#7dd3fc'],
          borderRadius: 6,
          borderSkipped: false,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: { legend: { display: false } },
        scales: {
          y: {
            beginAtZero: true,
            max: 1200,
            ticks: { stepSize: 200 },
            grid: { color: '#e5e7eb' }
          },
          x: { grid: { display: false } }
        },
        elements: { bar: { borderRadius: 6 } }
      }
    });
  </script>
</body>
</html>
